{% extends "base.html" %}
{% block title %}
    <title>New Blog Post</title>
{% endblock title %}
{% block content %}
<form method="post" style="white-space: pre-wrap">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" placeholder="post title"/>
    <label>Content:</label>
    <textarea placeholder="post content" rows="10" cols="100" ></textarea>
    <button type="submit" class="bth-primary">Add Post</button>
</form>
{% endblock content %}
